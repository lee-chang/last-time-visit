<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Visit Geolocation</title>
  </head>
  <body>
    <main>
      <small id="content"></ul>
    </main>
  </body>

  <script type="module">
    const res = await fetch('https://geolocation.microlink.io/')
    const data = await res.json()
    const { city: {name:city}, country:{name:country, flag} } = data

    console.log(city, country)

    await fetch('/visit',{
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({city, country, flag})
    })

    const source = new EventSource('/visit')
    const small = document.getElementById('content')

    source.addEventListener('update', (e) => {
      const {city, country,flag } = JSON.parse(e.data)
      small.innerHTML = `Last visit from ${city}, ${country} ${flag}`

    })
  </script>
  <style>
    body {
      background: #000;
      display: grid;
      place-content: center;
      min-height: 100vh;
    }
    small {
      font-size: 12px;
      color: #f6f6f6;
      text-align: center;
      font-family: Menlo, monospace;
    }
  </style>
</html>
